<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Helping Hands For All</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />


    <link rel="stylesheet" href="css/styles.css">

<body>
    <!-- This inspiration for this: https://websitedemos.net/heritage-hotel-04/ -->

    <section id="hero2">
        <nav>
            <a class="navlink" href="/">Home</a>
            <!-- <a class="navlink" href="#">About</a> -->
        </nav>
        <h1 id="herocopy">Contact Us</h1>
    </section>

    <section id="main">

        <section class="content cform">
            <div class="container">
                <p>We'd love to hear from you. You can either email us at the address below, or fill out the form and submit.</p>
                <p><b>serve@helpinghandsforall.org</b></p>
                <br><br>
                <form action="https://formsubmit.co/serve@helpinghandsforall.org" method="POST">

                    <label for="fname">Full Name</label>
                    <input type="text" id="name" name="full_name" placeholder="Full Name" required>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here." style="height:200px"></textarea>

                    <button type="submit">Submit</button>
                    <input type="hidden" name="_next" value="https://www.helpinghandsforall.org/thank-you.html">
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_captcha" value="false">

                </form>
            </div>

        </section>

        <section class="content">
            <hr>
        </section>

        <section class="content footer">
            <p class="legal">Copyright Â© 2021 Helping Hands For All Creatures Great And Small, Inc. All rights reserved.</p>

            </p>
        </section>

    </section>

</body>

</html>
